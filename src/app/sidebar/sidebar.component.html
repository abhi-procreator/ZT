<div class="container">
    <div class="col">
        <div class="side-icons" *ngFor="let sidebar of sidebarArray">
            <a type="button" (click)="sidebarItemClick(sidebar.title)">
                <i class="{{sidebar.icon}}"></i>
                <p>{{sidebar.title}}</p>
            </a> 
        </div>
      
    </div>
</div>
